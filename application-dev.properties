# application-dev.properties (Development Configuration)
# Development-specific configurations

# Property for application name (could be different in dev)
application.name=Harsh's App (Dev)

# Development database configuration (use local database)
database.url=jdbc:mysql://localhost:3306/dev_db
database.username=dev_user
database.password=dev_password

# Log level configuration (set to debug level for development)
logging.level.root=DEBUG
logging.level.com.example=TRACE

# API base URL for development
api.base.url=https://api.dev.com

# Some feature flag for dev (could be enabled only in dev environment)
feature.someFeatureEnabled=true

# Override some other properties
some.property=Development Configuration
