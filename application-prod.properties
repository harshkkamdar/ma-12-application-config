# application-prod.properties (Production Configuration)
# Production-specific configurations

# Property for application name (could be different in prod)
application.name=Harsh's App (Prod)

# Production database configuration (use production database)
database.url=jdbc:mysql://prod-db-server:3306/prod_db
database.username=prod_user
database.password=prod_password

# Log level configuration (set to warn/error in production)
logging.level.root=WARN
logging.level.com.example=ERROR

# API base URL for production
api.base.url=https://api.prod.com

# Feature flag for production (some features might be disabled in prod)
feature.someFeatureEnabled=false

# Override some other properties
some.property=Production Configuration
